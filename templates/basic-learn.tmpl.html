<html>
<!--헤더 영역의 html 파일 코드를 적용-->
{{template "header.tmpl.html"}}
<body>
<!--nav html 파일 코드를 적용-->
{{template "nav.tmpl.html"}}

<div class="main text-center">
<!--    전달 받은 chapter 값을 사용-->
    <h1 class="main-title">{{.chapter}}</h1>
    <div class="container">
<!--        obj 값의 반복문 처리 (인덱스와 값으로 구분함, $val은 사용하지 않음)-->
        {{range $index, $val := .obj}}
            <div class="container-test">
<!--                obj 배열의 순서(index) 값 사용-->
                <span class="container-test-title">Test {{$index}}</span>
                <div class="container-test-items">
<!--                    obj range 내 Key와 Value값 사용 (대문자로 사용해야 적용 가능)-->
                    <span class="container-test-key">{{.Key}}</span>
                    <span class="container-test-value">{{.Value}}</span>
                </div>
            </div>
        {{end}}
    </div>
</div>

</body>
</html>
